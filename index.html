<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List </title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="style.css" rel= "stylesheet">
    <script src="https://kit.fontawesome.com/9f8dc26681.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <form>
        <input type="text" class="todo-input">
        <button class=todo-button type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>

    </form>
    <div class="duedate">
        <p>Does this have a due date?</p>
        <input type="radio" id="today" name="duedate" value="Today">
        <label for="today">Today</label><br>
        <input type="radio" id="tomorrow" name="duedate" value="Tomorrow">
        <label for="today">Tomorrow</label><br>
        <input type="radio" id="next-week" name="duedate" value="Next Week">
        <label for="today">Next Week</label><br>
    </div>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
<script src="app.js"></script>
</body>
</html>
